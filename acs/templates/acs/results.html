{% extends "acs/base.html" %}

{% load static %}

{% block content %}
<div class="results">
    <div class="card-deck">
        {% for offering in offerings %}
        <div class="card" style="width:200px">
            <img class="card-img-top" src="{{ offering.pic }}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{ offering.title }}</h4>
                <p class="card-text">{{ offering.address }}</p>
                <a href="{{ offering.link }}" class="btn btn-primary">Website</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
